apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ui
spec:
  ingressClassName: nginx
  rules:
  - host: sprit2.thga.at
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: guestbook-ui
              port:
                number: 80
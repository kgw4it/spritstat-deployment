argo-cd:
  server:
    extraArgs:
      - "--disable-auth"
      - "--insecure"
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
  dex:
    enabled: false
  ingress:
    enabled: true
    hosts:
      - localhost
      - annotations:
          kubernetes.io/ingress.class: nginx